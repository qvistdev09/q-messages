<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="static/normalize.css"/>
    <link rel="stylesheet" href="static/reset.css"/>
    <link rel="stylesheet" href="static/style.css"/>
    <title>q-Messages</title>
  </head>
  <body class="body">
    <div class="app-outer">
      <div class="app-inner">
        <header class="header card">
          <h1 class="app-title"><span class="app-title-detail">Q</span>MESSAGES</h1>
          <div class="padded">
            {% if session %}
              <div class="flex-column align-center gap-small">
                <div class="profile-picture">
                  <img class="profile-picture-img" referrerpolicy="no-referrer" src="{{session.userinfo.picture}}" alt="{{session.userinfo.name}}'s profile picture"/>
                </div>
                <a href="/logout">Logout</a>
              </div>
            {% else %}
              <a href="/login">Login</a>
            {% endif %}
          </div>
        </header>
        <main>
          {% block content %}{% endblock %}
        </main>
        <footer class="card padded">
          <p>Footer text</p>
        </footer>
      </div>
    </div>
  </body>
</html>
