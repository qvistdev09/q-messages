<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="static/normalize.css" />
  <link rel="stylesheet" href="static/style.css" />
  <title>q-Messages</title>
</head>
<body>
  <header class="header">
    <h1>q-Messages</h1>
    {% if session %}
      <div class="profile-picture">
        <img class="profile-picture-img" referrerpolicy="no-referrer" src="{{session.userinfo.picture}}" alt="{{session.userinfo.name}}'s profile picture" />
      </div>
    {% else %}
      <p><a href="/login">Login</a></p>
    {% endif %}
  </header>
  <main>{% block content %}{% endblock %}</main>
  <footer>
    <p>Footer text</p>
  </footer>
</body>
</html>
